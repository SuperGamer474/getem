<!DOCTYPE html>
<html>
    <head>
        <title>Get ’Em Multiplayer</title>
        <style>
            html, body {
                margin: 0;
                overflow: hidden;
                height: 100%;
                font-family: Arial, sans-serif;
                background: skyblue;
                color: black;
            }
            canvas { display: none; }
            #startScreen {
                position: absolute;
                inset: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                background: skyblue;
                text-align: center;
            }
            #startScreen input { width: 4rem; padding: 0.4rem; text-align: center; }
            #startScreen button { padding: 0.6rem 1.6rem; font-size: 1rem; cursor: pointer; }
            #lobbyScreen {
                position: absolute;
                inset: 0;
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                background: skyblue;
                text-align: center;
            }
            #lobbyScreen button { padding: 0.6rem 1.6rem; font-size: 1rem; cursor: pointer; }
            #lobbyScreen input { width: 6rem; padding: 0.4rem; text-align: center; text-transform: uppercase; }
            .hidden { display: none !important; }
            .controls-info { font-size: 0.9rem; line-height: 1.4; max-width: 18rem; }
            #gameOver {
                position: absolute;
                inset: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                background: rgba(0,0,0,0.6);
                color: white;
                font-size: 2rem;
                text-align: center;
                z-index: 10;
            }
            #gameOver button { padding: 0.6rem 1.6rem; font-size: 1rem; cursor: pointer; }

            /* Big countdown overlay (3-2-1) */
            #bigCountdown {
                position: absolute;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                pointer-events: none;
                z-index: 9999;
                font-weight: 700;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            #bigCountdown .number {
                font-size: 240px;
                color: white;
                text-shadow: 0 8px 18px rgba(0,0,0,0.6);
            }

            /* small responsive tweaks */
            @media (max-width: 600px) {
                #bigCountdown .number { font-size: 140px; }
                #startScreen h1 { font-size: 2rem; }
            }
        </style>
    </head>
    <body>
        <div id="startScreen">
            <h1>Get ’Em Multiplayer</h1>
            <label>
                Players (2-4):
                <input id="playerCount" type="number" min="2" max="4" value="2">
            </label>
            <label>
                Seconds:
                <input id="timeLimit" type="number" min="5" max="300" value="60">
            </label>
            <label style="display:flex;align-items:center;gap:8px;">
                <input id="powerupsCheckbox" type="checkbox" checked> Powerups
            </label>
            <button id="quickMatchButton">Quick Match</button>
            <button id="createButton">Host Game</button>
            <button id="joinButton">Join Game</button>
            <label style="display:flex;align-items:center;gap:8px;">
                Room Code: <input id="gameCode" type="text" placeholder="XXXXXX" maxlength="6" style="text-transform:uppercase;">
            </label>
            <div class="controls-info">
                Controls: WAD (red), Arrow keys (blue)<br>
                + IJL (green)<br>
                + FTH (yellow)
            </div>
        </div>

        <div id="lobbyScreen">
            <h2>Room: <span id="gameId"></span></h2>
            <div>Players: <span id="joinedCount">1/2</span></div>
            <button id="startGameButton" style="display:none;">Start Game</button>
            <div id="waitingMsg">Share the room code with friends!</div>
        </div>

        <div id="gameOver" style="display:none;">
            <div id="gameOverText">Red Lost!</div>
            <button id="restartButton">Restart</button>
            <button id="menuButton">Menu</button>
        </div>

        <!-- big countdown overlay -->
        <div id="bigCountdown" style="display:none;"><div class="number" id="bigCountdownNumber">3</div></div>

        <canvas id="gameCanvas"></canvas>

                    this.color = color;

                    this.height = 20;

                    this.effects = {
                        speedUntil: 0,
                        jumpUntil: 0,
                        invulnerableUntil: 0,
                        reverseUntil: 0,

                    return this.effects.invulnerableUntil > serverNow || this.effects.godUntil > serverNow;

            // ---------- resize ----------
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                game.draw();
            }

            // ---------- draw ----------
            game.draw = function() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = "skyblue";
                ctx.fillRect(0,0,canvas.width,canvas.height);

                // title
                ctx.fillStyle = "black";
                ctx.font = "100px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.fillText("Get ’Em", canvas.width/2, 20);

                // draw platforms
                ctx.fillStyle = "white";
                for (const obj of game.objects) {
                    const drawX = canvas.width/2 + obj.x;
                    const drawY = canvas.height/2 + obj.y;
                    ctx.fillRect(drawX, drawY, obj.width, obj.height);
                }

                // draw powerups
                for (const pu of game.powerups) {
                    const drawX = canvas.width/2 + pu.x;
                    const drawY = canvas.height/2 + pu.y - 5; // <-- move 5px higher

                    const radius = pu.radius * 0.7; // <-- 70% of original size

                    // circle
                    ctx.beginPath();
                    ctx.fillStyle = (pu.type === "god") ? "gold" : "white";
                    ctx.arc(drawX, drawY, radius, 0, Math.PI*2);
                    ctx.fill();

                    // icon (centered)
                    const img = ICON_IMGS[pu.type];
                    if (img && img.complete) {
                        const size = radius * 1.4; // match icon size to new radius
                        ctx.drawImage(img, drawX - size/2, drawY - size/2, size, size);
                    }

                    // small border
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "rgba(0,0,0,0.15)";
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, radius, 0, Math.PI*2);
                    ctx.stroke();
                }

                // draw clones
                for (const c of game.clones) {
                    const dx = canvas.width/2 + c.x - c.width/2;
                    const dy = canvas.height/2 + c.y - c.height/2;
                    ctx.fillStyle = c.color;
                    ctx.fillRect(dx, dy, c.width, c.height);
                }

                // draw players
                const est_server_now = performance.now() + time_offset;
                for (const player of game.players) {
                    const drawX = canvas.width/2 + player.canvasX - player.width/2;
                    const drawY = canvas.height/2 + player.canvasY - player.height/2;
                    ctx.fillStyle = player.color;
                    ctx.fillRect(drawX, drawY, player.width, player.height);

                    // shield / ring if invulnerable
                    if (player.isInvulnerable(est_server_now)) {
                        ctx.beginPath();
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = "white";
                        ctx.arc(drawX + player.width/2, drawY + player.height/2, Math.max(player.width, player.height), 0, Math.PI*2);
                        ctx.stroke();
                    }

                    // draw yellow dot above head if player is "it"
                    if (player.isIt) {
                        const dotX = drawX + player.width/2;
                        const dotY = drawY - 8;
                        ctx.beginPath();
                        ctx.fillStyle = "yellow";
                        ctx.arc(dotX, dotY, 5, 0, Math.PI*2);
                        ctx.fill();
                    }
                }

                // draw countdown top-right (round timer)
                if (game.remaining_sec > 0) {
                    const sec = game.remaining_sec;
                    ctx.font = "28px Arial";
                    ctx.textAlign = "right";
                    ctx.textBaseline = "top";
                    const text = sec + "s";
                    const padding = 8;
                    const metrics = ctx.measureText(text);
                    const w = metrics.width + padding*2;
                    const h = 36;
                    const x = canvas.width - 20;
                    const y = 20;
                    ctx.fillStyle = "rgba(0,0,0,0.4)";
                    ctx.fillRect(x - w, y, w, h);
                    ctx.fillStyle = "white";
                    ctx.fillText(text, x - padding, y + 4);
                }
            };

            // ---------- update from state ----------
            function updateFromState(state) {
                game.players = state.players.map(p => {
                    const player = new Player({ color: p.color });
                    player.canvasX = p.x;
                    player.canvasY = p.y;
                    player.isIt = p.is_it;
                    player.effects = p.effects;
                    return player;
                });
                game.powerups = state.powerups;
                game.clones = state.clones;
                game.running = state.running;
                game.remaining_sec = state.remaining_sec;
                game.max_players = state.max_players;

                const cd_rem = state.countdown_remaining_sec;
                if (cd_rem > 0) {
                    bigCountdownNumber.textContent = Math.ceil(cd_rem).toString();
                    bigCountdown.style.display = 'flex';
                } else {
                    bigCountdown.style.display = 'none';
                }

                // FIX: Properly handle lobby state - only show lobby when game is not running AND no countdown AND not game over
                const is_lobby = !state.running && cd_rem === 0 && state.game_over_loser === null;
                if (is_lobby) {
                    joinedCountEl.textContent = `${state.players.length}/${state.max_players}`;
                    startGameButton.style.display = (state.host_index === my_player_index && state.players.length >= 2) ? 'block' : 'none';
                    waitingMsg.textContent = state.host_index === my_player_index ? 'Share the room code with friends!' : 'Waiting for host to start...';
                    canvas.style.display = 'none';
                    lobbyScreen.style.display = 'flex';
                } else {
                    lobbyScreen.style.display = 'none';
                    canvas.style.display = 'block';
                    resizeCanvas();
                }

                if (state.game_over_loser) {
                    const loserName = state.game_over_loser.charAt(0).toUpperCase() + state.game_over_loser.slice(1);
                    gameOverText.textContent = loserName + " Lost!";
                    gameOverEl.style.display = 'flex';
                } else {
                    gameOverEl.style.display = 'none';
                }
            }

            // ---------- polling ----------
            function startPolling() {
                poll_interval = setInterval(async () => {
                    try {
                        const inp = getCurrentInput();
                        await fetch(`${server_url}/input/${game_id}/${my_player_index}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(inp)
                        });

                        const res = await fetch(`${server_url}/state/${game_id}/${my_player_index}`);
                        if (!res.ok) throw new Error('Failed to fetch state');
                        const state = await res.json();
                        time_offset = state.server_time - performance.now();
                        updateFromState(state);
                    } catch (e) {
                        console.error('Polling error:', e);
                    }
                }, 100);
            }

            function getCurrentInput() {
                const inp = {
                    left: inputState.left,
                    right: inputState.right,
                    jump: inputState.jumpPressed
                };
                inputState.jumpPressed = false;
                return inp;
            }

            function setupControls(controls) {
                my_controls = controls;
                // Clear previous listeners if any
                window.removeEventListener('keydown', handleKeydown);
                window.removeEventListener('keyup', handleKeyup);
                window.addEventListener('keydown', handleKeydown);
                window.addEventListener('keyup', handleKeyup);
            }

            function handleKeydown(e) {
                if (e.key === my_controls.left) inputState.left = true;
                if (e.key === my_controls.right) inputState.right = true;
                if (e.key === my_controls.jump) inputState.jumpPressed = true;
                e.preventDefault();
            }

            function handleKeyup(e) {
                if (e.key === my_controls.left) inputState.left = false;
                if (e.key === my_controls.right) inputState.right = false;
                e.preventDefault();
            }

            // ---------- quick match ----------
            async function quickMatch() {
                const count = parseInt(playerCountInput.value, 10);
                const seconds = parseInt(timeLimitInput.value, 10) || 60;
                const pu = powerupsCheckbox.checked;
                if (!Number.isInteger(count) || count < 2 || count > 4) {
                    alert("Please enter a number between 2 and 4.");
                    return;
                }
                if (!Number.isInteger(seconds) || seconds < 5) {
                    alert("Please enter a time of at least 5 seconds.");
                    return;
                }
                try {
                    const res = await fetch(`${server_url}/quick_match`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ num_players: count, time_limit: seconds, powerups: pu })
                    });
                    if (!res.ok) {
                        const errData = await res.json().catch(() => ({}));
                        throw new Error(errData.error || 'Failed to quick match');
                    }
                    const data = await res.json();
                    game_id = data.game_id;
                    my_player_index = data.player_index;
                    is_host = data.is_host;
                    max_players = data.max_players;
                    gameIdEl.textContent = game_id;
                    waitingMsg.textContent = is_host ? 'You are the host. Wait for players.' : 'Matched! Waiting for host to start...';
                    lobbyScreen.style.display = 'flex';
                    startScreen.style.display = 'none';
                    setupControls(PLAYER_DEFS[my_player_index].controls);
                    startPolling();
                } catch (e) {
                    alert('Failed to quick match: ' + e.message);
                }
            }

            // ---------- create game ----------
            async function createGame() {
                const count = parseInt(playerCountInput.value, 10);
                const seconds = parseInt(timeLimitInput.value, 10) || 60;
                const pu = powerupsCheckbox.checked;
                if (!Number.isInteger(count) || count < 2 || count > 4) {
                    alert("Please enter a number between 2 and 4.");
                    return;
                }
                if (!Number.isInteger(seconds) || seconds < 5) {
                    alert("Please enter a time of at least 5 seconds.");
                    return;
                }
                try {
                    const res = await fetch(`${server_url}/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ num_players: count, time_limit: seconds, powerups: pu })
                    });
                    if (!res.ok) throw new Error('Failed to create');
                    const data = await res.json();
                    game_id = data.game_id;
                    my_player_index = data.player_index;
                    is_host = data.is_host;
                    max_players = data.max_players;
                    gameIdEl.textContent = game_id;
                    waitingMsg.textContent = 'Waiting for players to join...';
                    lobbyScreen.style.display = 'flex';
                    startScreen.style.display = 'none';
                    setupControls(PLAYER_DEFS[my_player_index].controls);
                    startPolling();
                } catch (e) {
                    alert('Failed to create game: ' + e.message);
                }
            }

            // ---------- join game ----------
            async function joinGame() {
                const gid = gameCodeInput.value.trim().toUpperCase();
                if (!gid || gid.length !== 6) {
                    alert('Enter a valid 6-character room code.');
                    return;
                }
                try {
                    const res = await fetch(`${server_url}/join/${gid}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    if (!res.ok) {
                        const errData = await res.json().catch(() => ({}));
                        throw new Error(errData.error || 'Invalid room code');
                    }
                    const data = await res.json();
                    game_id = gid;
                    my_player_index = data.player_index;
                    is_host = data.is_host;
                    max_players = data.max_players;
                    gameIdEl.textContent = gid;
                    waitingMsg.textContent = is_host ? 'You are the host. Wait for players.' : 'Waiting for host to start...';
                    lobbyScreen.style.display = 'flex';
                    startScreen.style.display = 'none';
                    setupControls(PLAYER_DEFS[my_player_index].controls);
                    startPolling();
                } catch (e) {
                    alert('Failed to join: ' + e.message);
                }
            }

            // ---------- start game ----------
            startGameButton.addEventListener('click', async () => {
                try {
                    const res = await fetch(`${server_url}/start/${game_id}/${my_player_index}`, { method: 'POST' });
                    if (!res.ok) throw new Error('Failed to start');
                    startGameButton.style.display = 'none';
                    waitingMsg.textContent = 'Starting in 3...';
                } catch (e) {
                    alert('Failed to start game: ' + e.message);
                }
            });

            // ---------- restart ----------
            restartButton.addEventListener('click', async () => {
                try {
                    const res = await fetch(`${server_url}/restart/${game_id}/${my_player_index}`, { method: 'POST' });
                    if (res.ok) {
                        gameOverEl.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Restart failed:', e);
                }
            });

            // ---------- menu ----------
            menuButton.addEventListener('click', resetToStart);

            function resetToStart() {
                if (poll_interval) {
                    clearInterval(poll_interval);
                    poll_interval = null;
                }
                game.players = [];
                game.powerups = [];
                game.clones = [];
                gameOverEl.style.display = 'none';
                bigCountdown.style.display = 'none';
                lobbyScreen.style.display = 'none';
                canvas.style.display = 'none';
                startScreen.style.display = 'flex';
                gameCodeInput.value = '';
                inputState = { left: false, right: false, jumpPressed: false };
                my_controls = null;
                window.removeEventListener('keydown', handleKeydown);
                window.removeEventListener('keyup', handleKeyup);
            }

            // ---------- events ----------
            quickMatchButton.addEventListener("click", quickMatch);
            createButton.addEventListener("click", createGame);
            joinButton.addEventListener("click", joinGame);
            window.addEventListener("resize", resizeCanvas);

            resizeCanvas();
            game.tick = function tick() {
                requestAnimationFrame(game.tick);
                game.draw();
            };
            game.tick();
        </script>
    </body>
</html>
